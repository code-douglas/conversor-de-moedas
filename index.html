<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>Conversor de moeda.</title>
</head>
<body>
  <main>
    <header>
      <h1>Conversor de Moedas</h1>
    </header>
    <section class="select-to-convert">
      <label>
        Converter <span>de:</span>
        <select name="" id="">
          <option value="">R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <span>para:</span>
        <select name="" id="">
          <option value="">U$ Dolar americano</option>
          <option value="">€ Euro</option>
        </select>
      </label>
      
      <label>
        Valor:
        <input type="number" placeholder="R$ 10.000,00">
      </label>

      <button type="button">Converter</button>

    </section>
    <section class="convert-result">
      <div class="convert-container">
        <img src="./assets/images/brasil.svg" alt="bandeira do brasil">
        <p class="currency-coin">Real</p>
        <p class="currency-coin-result">R$ 10.000</p>
      </div>

      <img class="arrow-image" src="./assets/images/arrow.png" alt="seta para baixo">

      <div class="convert-container">
        <img src="./assets/images/eua.svg" alt="bandeira do estados unidos">
        <p class="currency-coin">Dólar americano</p>
        <p class="currency-coin-result">R$ 10.000</p>
      </div>
    </section>
  </main>
</body>
</html>
