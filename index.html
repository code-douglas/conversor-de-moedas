<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <script src="assets/js/index.js" defer></script>
  <title>Conversor de moedas</title>
</head>
<body>
  <main>
    <header>
      <h1>Conversor de Moedas</h1>
    </header>
    <section class="select-to-convert">
      <label>
        Converter <span>de:</span>
        <select>
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <span>para:</span>
        <select id="select-coin">
          <option value="dolar" id="dolar">U$ Dolar americano</option>
          <option value="euro" id="euro">â‚¬ Euro</option>
          <option value="bitcoin" id="bitcoin">Bitcoin</option>
        </select>
      </label>
      
      <label>
        Valor:
        <input type="number" placeholder="R$ 10.000,00" id="input-real">
      </label>

      <button type="button" id="convert-button">Converter</button>

    </section>
    <section class="convert-result">
      
      <div class="convert-container">
        <img src="./assets/images/brasil.svg" alt="bandeira do brasil">
        <p class="currency-coin" id="convert-to">Real</p>
        <p class="currency-coin-result" id="value-for-convert">R$ 10.000</p>
      </div>

      <img class="arrow-image" src="./assets/images/arrow.png" alt="seta para baixo">

      <div class="convert-container">
        <img src="./assets/images/eua.svg" alt="bandeira do estados unidos" id="change-image">
        <p class="currency-coin" id="convert-result-coin"></p>
        <p class="currency-coin-result" id="convert-result-value"></p>
      </div>

    </section>
  </main>
</body>
</html>
